    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container container-fluid time-block">

      <!-- 8AM -->
      <div class="input-group">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">8:00 A.M.</span>
        </div>
        <textarea id="comment8am" class="form-control description textarea" value="" type="text" rows="2" cols="100"></textarea>
        <div class="input-group-append">
          <button id="button8am" class="btn btn-outline-secondary" type="button">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
